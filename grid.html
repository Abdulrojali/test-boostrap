<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<style>
    .row:nth-child(2) div .col{
        border: 1px solid black;
    }
</style>
</head>
<body>
    <div class="container">
        <p>how to use grid in boostrap</p>
        <p> if you use grid example 2 option</p>
        <h2> use class row in parent elemnt</h2>
        <h3>use class col in child element</h3>
        <p>in grid sistem colom di bagi menjadi 12</p>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-2">1</div>
            <div class="col-2">2</div>
            <div class="col-2">3</div>
            <div class="col-2">4</div>
            <div class="col-2">5</div>
            <div class="col-2">6</div>
            <div class="col-2">7</div>
        </div>
    </div>

    <div class="container">
        <p>use breakpoint in grid sistem</p>
        <p>col-lg-2</p>
        <div class="container">
            <div class="row">
                <div class="col-sm-3">lg-3</div>
                <div class="col-sm-auto">md-2</div>
                <div class="col-sm-3">xl-3</div>
            </div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
